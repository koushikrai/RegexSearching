<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Search Engine</title>
</head>
<body>
    <h1>Regex Search Engine</h1>
    
    <!-- Form to enter the regex and folder -->
    <form method="POST">
        <label for="regex">Regular Expression:</label>
        <input type="text" id="regex" name="regex" required><br><br>

        <label for="folder">Folder Path:</label>
        <input type="text" id="folder" name="folder" required><br><br>

        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for result in results %}
        <li><strong>File:</strong> {{ result.file }}, <strong>Line:</strong> {{ result.line_number }}, <strong>Content:</strong> {{ result.line }}</li>
        {% endfor %}
    </ul>

    {% if results|length == 0 %}
    <p>No matches found.</p>
    {% endif %}

</body>
</html>
